<ion-header>

  <ion-navbar>
    <ion-title>Todo List</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()" icon-only="">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of listsItems">
      <ion-label>{{ item.itemName }}</ion-label>
      <ion-checkbox [checked]=item.checked></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
