<ion-content padding>
  <div class="formHolder">
    <h1>Register User</h1>
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
      <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input type="text" formControlName="fName"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text" formControlName="lName"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <button class="submitBtn" full ion-button type="submit" [disabled]="!registerForm.valid">Create Account</button>
    </form>
  </div>
</ion-content>
